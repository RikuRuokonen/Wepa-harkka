<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Uutisia, joka päivä</title>
        <style>
        body {
            background-color: #F6F6F6;
        }
        
        h1{
           font-family:'Work Sans', sans-serif;
           margin: auto;
           text-align: center;
           background-color: #2B2B2B;
           color: white;
           padding: 30px;
           width: 60%;
           border: solid black 10px;
           
        }
        
        h2{
            font-size: 30px;
            font-family: 'Work Sans', sans-serif;
            background-color: #2B2B2B;
            height: 70px;
            padding: 20px;
            color: #F6F6F6;
            text-align: center;
            
        }
        
        h3{
            ffont-family: 'Taviraj', serif;
        }
        
        p{
            font-family: 'Taviraj', serif;
        }
        
        img{
            max-width: 360px;
        }
        
        td{
            background-color: #DE1B1B;
            height: 40px;
            
        }
        
        .textbox{
            width: 70%;
        }
        
        .container{
            margin-left: 40px;
        }
        .button{
            background-color: black;
        }
        
        button{
           
        }
        
        table{
            margin-left: 30px;
        }
        
        a{
            color: white;
            font-family:  'Work Sans', sans-serif;
            text-decoration: none;
            padding: 20px;
        }
        
        th{
            font-family:'Work Sans', sans-serif;
            font-size: 28px;
        }
        span{
            font-family: 'Taviraj', serif;
            font-size: 22px;
            
        }
        </style>
        
    </head>

    <body>
        <h1>Realboyz uutiset</h1>

        <table>
            <tr>
                <th>Uutiset</th>
                <th></th>
            </tr>

            <tr th:each="item : ${items}">
                <td><a th:href="@{/{item}(item=${item.id})}" th:text="${item.name}">Item name</a></td>
                <td class="button"><form th:action="@{/{item}(item=${item.id})}" th:method="DELETE"><button type="submit" value="Poista uutinen"/><p>Poista uutinen</p></form></td>
            </tr>
        </table>


        <h2>Lisää uutinen</h2>

        <form action="/" method="POST">
            <div><span>Name:</span>
            <input type="text" name="name"/
            </div>
            <div>
            <span>Ingressi:</span>
            <input type="text" name="ingress"/>
            </div>
            <div>
            <span>Sisältö:</span>
            <textarea rows="5" cols="80" id="TITLE" name="content"></textarea>
            </div>
            <span>Uutiskuvan osoite(url):</span>
            <input type="text" name="url"/>
            <span>Kirjoittajan nimi:</span>
            <input type="text" name="author"/>
            <input type="submit" value="Lisää!"/>
        </form>
    </body>
</html>
